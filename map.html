<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;  /* Set the height of the map */
            width: 100%;    /* The width is the full width of the web page */
        }
    </style>
</head>
<body>
    <h1>My Leaflet Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to the chosen geographical coordinates and a zoom level
        var map = L.map('map').setView([23.259933, 77.412613], 13);

        // Add a tile layer to the map (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        var marker = L.marker([23.259933, 77.412613]).addTo(map)
            .bindPopup('<b>Hello world!</b><br>I am a popup.').openPopup();

        // Add a circle to the map
        var circle = L.circle([23.259933, 77.412613], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map).bindPopup('I am a circle.');

        // Add a polygon to the map
        var polygon = L.polygon([
            [23.259933, 77.412613],
            [23.259933, 77.412613],
            [23.259933, 77.412613]
        ]).addTo(map).bindPopup('I am a polygon.');

        // Popup on map click
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent('You clicked the map at ' + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
